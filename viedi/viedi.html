<!-- forked from https://github.com/quilljs/quill -->
<!-- Include Viedi stylesheet -->
<link href="viedi.css" rel="stylesheet" />
<link href="viedi.bubble.css" rel="stylesheet" />

<!-- Create the bubble editor container -->
<div id="bubble-wrapper">
	<div id="bubble-container">
		<div class="editor">Viedi Bubble example</div>
	</div>
</div>
<!-- Or create the editor container -->
<div id="editor">
	<h1>Viedi classic example</h1>
	<h2>Example video</h2>
	<iframe class="viedi-video" allowfullscreen="true" src="https://www.youtube.com/embed/TJeYYd3BbBo?loop=1" frameborder="0"></iframe>
	<h2>Example Link</h2>
	<p><a href="https://raw.githack.com/faq" target="_blank">Link</a></p>
</div>

<!-- Include the Viedi library -->
<script src="viedi.js"></script>

<!-- Initialize Viedi editor -->
<script>
var bubbleEditor = new Viedi(
	'#bubble-container .editor',
	{
		bounds: '#bubble-container .editor',
		modules: {
			//'syntax': true
			'toolbar': [
				[{ 'font': ['sans-serif', 'serif', 'monospace'] }, { 'size': [] }],
				[ 'bold', 'italic', 'underline', 'strike' ],
				[{ 'color': [] }, { 'background': [] }],
				[{ 'script': 'super' }, { 'script': 'sub' }],
				[{ 'header': '1' }, { 'header': '2' }, 'blockquote', 'pre' ],
				[{ 'list': 'ordered' }, { 'list': 'unordered'}, { 'indent': '-1' }, { 'indent': '+1' }],
				[ {'direction': 'rtl'}, { 'align': [] }],
				['link', 'image', 'video'],
				//['formula' ],
				[ 'clean' ]
			],
		  },
		  theme: 'bubble'
	}
);
var viedi = new Viedi(
	'#editor', 
	{
		modules:
		{
			'toolbar': [
				[{ 'font': ['sans-serif', 'serif', 'monospace'] }, { 'size': [] }],
				[ 'bold', 'italic', 'underline', 'strike' ],
				[{ 'color': [] }, { 'background': [] }],
				[{ 'script': 'super' }, { 'script': 'sub' }],
				[{ 'header': '1' }, { 'header': '2' }, 'blockquote', 'pre' ],
				[{ 'list': 'ordered' }, { 'list': 'unordered'}, { 'indent': '-1' }, { 'indent': '+1' }],
				[ {'direction': 'rtl'}, { 'align': [] }],
				['link', 'image', 'video'],
				//['formula' ],
				[ 'clean' ]
			],
		},
		placeholder: 'Write content here.',
		theme: 'snow' 
	}
);
//console.log(['viedi instanse',viedi]);
</script>
